      /* Animation for matched cards */
      @keyframes custom-brilhar-desaparecer {
          0%   { filter: brightness(1); opacity: 1; transform: scale(1); }
          50%  { filter: brightness(1.75); opacity: 1; transform: scale(1.1); }
          100% { filter: brightness(1); opacity: 0; transform: scale(0.75); }
      }
      .animate-brilhar-desaparecer {
          animation: custom-brilhar-desaparecer 1s ease-in-out forwards;
      }

      /* Animation for card press */
      @keyframes cardPress {
        0% { transform: scale(1); }
        50% { transform: scale(0.93); }
        100% { transform: scale(1); }
      }
      .animate-card-press {
        animation: cardPress 0.15s ease-in-out;
      }
